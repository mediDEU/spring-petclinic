steps:
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/resonant-triode-408814/petclinic', '.','-f', 'Dockerfile']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/resonant-triode-408814/petclinic']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'petclinic', 'gcr.io/resonant-triode-408814/petclinic', 'managed', 'us-central1',  '8080','allow-unauthenticated']
